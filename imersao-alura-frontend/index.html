
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>

    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css"> <!--reseta todas as configurações pré setadas do Css-->
    <link rel="stylesheet" href="styles.css">

    <!-- Links para trazer os ícones via CDN -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"/>


</head>


<body>
   <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
            </div>   
                    <ul>
                        <li>
                            <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>
                            </a>
                        </li>
                        <li>
                            <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                            </a>
                        </li>
                    </ul>
        </nav>

            <div class="biblioteca">
                <div class="conteudo_biblioteca">
                    <button class="button_biblioteca">
                        <span class="fa fas fa-book"></span>
                        <span>Biblioteca</span>
                    </button>
                        <span class="fa fa-plus"></span>
                </div> 
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Cria a sua Primeira playlist</span>
                        <span class="text subtitle">É facil, vamos te ajudar.</span>
                        <button class="section-playlist__button">
                            <span>Criar playlist</span>
                        </button>
                    </div>
                </section> 

               
                <div class="languages">
                    <button class="languages__button">
                        <span class="fa fa-globe"></span>
                        <span>Português do Brasil</span>
                    </button>
                </div>
            </div>
        </div>    


    
</body>



</html>
